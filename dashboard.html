<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المندوب - أبو حذيفة</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="شعار أبو حذيفة">
        </div>
        <h2>لوحة المندوب</h2>
        <button id="logoutBtn">تسجيل خروج</button>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="clients">المستحقات</button>
            <button class="tab-btn" data-tab="collection">إدخال تحصيل</button>
            <button class="tab-btn" data-tab="clearance">إدخال إخلاء</button>
        </div>

        <!-- تبويب المستحقات -->
        <div id="clients" class="tab-content active">
            <h3>قائمة المستحقات</h3>
            <input type="text" id="searchClient" placeholder="ابحث عن عميل...">
            <table id="clientsTable">
                <thead>
                    <tr>
                        <th>اسم العميل</th>
                        <th>المبلغ المستحق</th>
                        <th>تاريخ الاستحقاق</th>
                        <th>الحالة</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم ملؤها تلقائيًا -->
                </tbody>
            </table>
        </div>

        <!-- تبويب إدخال تحصيل -->
        <div id="collection" class="tab-content">
            <h3>إدخال تحصيل جديد</h3>
            <form id="collectionForm">
                <div class="form-group">
                    <label>اسم العميل</label>
                    <select id="clientName" required></select>
                </div>
                <div class="form-group">
                    <label>المبلغ المحصل</label>
                    <input type="number" id="collectedAmount" required min="1">
                </div>
                <div class="form-group">
                    <label>نوع العملية</label>
                    <select id="operationType" required>
                        <option value="تحويل">تحويل</option>
                        <option value="صرافة">صرافة</option>
                        <option value="خدمة أخرى">خدمة أخرى</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ملاحظات</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                <button type="submit">تسجيل التحصيل</button>
            </form>
        </div>

        <!-- تبويب إدخال إخلاء -->
        <div id="clearance" class="tab-content">
            <h3>إدخال إخلاء جديد</h3>
            <form id="clearanceForm">
                <div class="form-group">
                    <label>نوع الإخلاء</label>
                    <select id="clearanceType" required>
                        <option value="إيداع بنكي">إيداع بنكي</option>
                        <option value="نثريات">نثريات</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>المبلغ</label>
                    <input type="number" id="clearanceAmount" required min="1">
                </div>
                <div class="form-group" id="expenseItemGroup" style="display:none;">
                    <label>بند النثريات</label>
                    <select id="expenseItem">
                        <option value="وقود">وقود</option>
                        <option value="مواصلات">مواصلات</option>
                        <option value="عمولة">عمولة</option>
                        <option value="إعاشة">إعاشة</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>تفاصيل</label>
                    <textarea id="clearanceDetails" rows="3"></textarea>
                </div>
                <button type="submit">تسجيل الإخلاء</button>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
