<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المندوب - نظام أبو حذيفة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --dark-blue: #0d1b2a;
            --medium-blue: #1b263b;
            --light-blue: #3d5a80;
            --accent: #ee6c4d;
            --text-light: #e0e1dd;
            --text-dark: #293241;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4e9f2);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .navbar {
            background: linear-gradient(135deg, var(--dark-blue), var(--medium-blue));
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo img {
            height: 40px;
            filter: brightness(0) invert(1);
            transition: transform 0.3s;
        }

        .navbar h2 {
            font-weight: 700;
            font-size: 1.3rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 600;
            font-size: 1rem;
        }

        .logout-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(238, 108, 77, 0.3);
        }

        .logout-btn:hover {
            background: #d85a3c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 108, 77, 0.4);
        }

        .container {
            max-width: 1200px;
            margin: 1.5rem auto;
            padding: 0 1rem;
        }

        .tabs {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            background: white;
            padding: 1rem;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            justify-content: center;
        }

        .tab-btn {
            padding: 0.8rem 1.5rem;
            background: var(--light-blue);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(61, 90, 128, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-btn:hover,
        .tab-btn.active {
            background: var(--dark-blue);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(13, 27, 42, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.6s;
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 700;
            color: var(--dark-blue);
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
            background-color: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--light-blue);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(61, 90, 128, 0.15);
        }

        button {
            background: linear-gradient(135deg, var(--dark-blue), var(--medium-blue));
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(13, 27, 42, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: linear-gradient(135deg, var(--medium-blue), var(--dark-blue));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(13, 27, 42, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #d85a3c);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #d85a3c, var(--accent));
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            font-size: 0.95rem;
        }

        table th,
        table td {
            padding: 0.8rem;
            text-align: right;
            border-bottom: 2px solid #e9ecef;
        }

        table th {
            background: linear-gradient(135deg, var(--dark-blue), var(--medium-blue));
            color: white;
            font-weight: 700;
            font-size: 1rem;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e9ecef;
            transform: scale(1.01);
            transition: all 0.2s;
        }

        .search-box {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            font-family: inherit;
            background-color: #f8f9fa;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--light-blue);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(61, 90, 128, 0.15);
        }

        .dropdown {
            position: relative;
            width: 100%;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: none;
            margin-top: 5px;
        }

        .dropdown.active .dropdown-menu {
            display: block;
        }

        .client-item {
            padding: 0.8rem;
            cursor: pointer;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .client-item:hover {
            background: #e9ecef;
            padding-left: 1rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn-edit, .btn-delete {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 700;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-edit:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .overdue {
            background-color: #ffebee !important;
            color: #c62828 !important;
            font-weight: 700;
        }

        .due-today {
            background-color: #fff8e1 !important;
            color: #ff8f00 !important;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 0.5rem;
                padding: 0.8rem;
            }

            .container {
                padding: 0 0.5rem;
            }

            .tab-content {
                padding: 1rem;
            }

            table th,
            table td {
                padding: 0.6rem;
                font-size: 0.85rem;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 0.95rem;
                padding: 0.7rem;
            }

            button {
                font-size: 1rem;
                padding: 0.7rem 1.2rem;
            }

            .tab-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.95rem;
            }
        }

        .success {
            color: #2a9d8f;
            font-weight: 700;
            margin-top: 1rem;
            font-size: 1rem;
        }

        .error {
            color: #e63946;
            font-weight: 700;
            margin-top: 1rem;
            font-size: 1rem;
        }

        #loading {
            display: none;
            margin: 1rem 0;
            color: var(--light-blue);
            font-weight: bold;
            text-align: center;
            font-size: 1rem;
        }

        .card {
            background: white;
            padding: 1rem;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            text-align: center;
            margin-bottom: 1rem;
        }

        .card h3 {
            color: var(--dark-blue);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .card p {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .support-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e0e1dd;
            text-align: center;
        }

        .support-section h3 {
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .support-links a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .support-links a:hover {
            background: #d85a3c;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://i.ibb.co/LDSLfqXy/abohuthaifa-logo.png" alt="شعار أبو حذيفة">
        </div>
        <h2><i class="fas fa-user-tie"></i> لوحة المندوب</h2>
        <div class="user-info">
            <span id="userNameDisplay"><i class="fas fa-user"></i> المستخدم</span>
            <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> خروج</button>
        </div>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="receivables"><i class="fas fa-list"></i> المستحقات</button>
            <button class="tab-btn" data-tab="collection"><i class="fas fa-plus-circle"></i> إدخال تحصيل</button>
            <button class="tab-btn" data-tab="clearance"><i class="fas fa-money-bill-wave"></i> إدخال إخلاء</button>
        </div>

        <!-- تبويب المستحقات -->
        <div id="receivables" class="tab-content active">
            <h2 style="text-align: right; color: var(--dark-blue); margin-bottom: 1rem;"><i class="fas fa-list"></i> قائمة المستحقات</h2>
            <input type="text" id="searchReceivable" class="search-box" placeholder="ابحث عن عميل...">
            <div id="summaryCards" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: 1.5rem 0;">
                <div class="card">
                    <h3><i class="fas fa-calculator"></i> إجمالي المستحقات</h3>
                    <p id="totalReceivables">0 ريال</p>
                </div>
                <div class="card">
                    <h3><i class="fas fa-exclamation-triangle"></i> المستحقات المتأخرة</h3>
                    <p id="overdueReceivables">0 ريال</p>
                </div>
                <div class="card">
                    <h3><i class="fas fa-calendar-day"></i> اليوم المستحق</h3>
                    <p id="dueToday">0 ريال</p>
                </div>
            </div>
            <table id="receivablesTable">
                <thead>
                    <tr>
                        <th>اسم العميل</th>
                        <th>المبلغ المستحق</th>
                        <th>تاريخ الاستحقاق</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم ملؤها تلقائيًا من localStorage -->
                </tbody>
            </table>
        </div>

        <!-- تبويب إدخال تحصيل -->
        <div id="collection" class="tab-content">
            <h2 style="text-align: right; color: var(--dark-blue); margin-bottom: 1rem;"><i class="fas fa-plus-circle"></i> إدخال تحصيل جديد</h2>
            <form id="collectionForm">
                <div class="form-group">
                    <label for="clientSearch"><i class="fas fa-search"></i> اسم العميل</label>
                    <div class="dropdown" id="clientDropdown">
                        <input type="text" id="clientSearch" placeholder="ابدأ بالكتابة للبحث عن عميل..." autocomplete="off" required>
                        <div class="dropdown-menu" id="clientList">
                            <!-- سيتم ملؤها تلقائيًا من localStorage -->
                        </div>
                    </div>
                    <input type="hidden" id="selectedClient">
                </div>
                <div class="form-group">
                    <label for="collectedAmount"><i class="fas fa-money-bill"></i> المبلغ المحصل</label>
                    <input type="number" id="collectedAmount" required min="1" placeholder="أدخل المبلغ">
                </div>
                <div class="form-group">
                    <label for="operationType"><i class="fas fa-exchange-alt"></i> نوع العملية</label>
                    <select id="operationType" required>
                        <option value="">اختر النوع</option>
                        <option value="تحويل">تحويل</option>
                        <option value="نقد">نقد</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes"><i class="fas fa-sticky-note"></i> ملاحظات</label>
                    <textarea id="notes" rows="3" placeholder="أدخل أي ملاحظات إضافية"></textarea>
                </div>
                <button type="submit" class="btn-primary"><i class="fas fa-save"></i> تسجيل التحصيل</button>
                <div id="collectionMessage" class="success"></div>
            </form>
        </div>

        <!-- تبويب إدخال إخلاء -->
        <div id="clearance" class="tab-content">
            <h2 style="text-align: right; color: var(--dark-blue); margin-bottom: 1rem;"><i class="fas fa-money-bill-wave"></i> إدخال إخلاء جديد</h2>
            <form id="clearanceForm">
                <div class="form-group">
                    <label for="clearanceType"><i class="fas fa-tags"></i> نوع الإخلاء</label>
                    <select id="clearanceType" required>
                        <option value="">اختر النوع</option>
                        <option value="إيداع بنكي">إيداع بنكي</option>
                        <option value="نثريات">نثريات</option>
                        <option value="تسليم نقدي">تسليم نقدي</option>
                        <option value="تحويل رصيد">تحويل رصيد</option>
                    </select>
                </div>
                <div class="form-group" id="bankAccountGroup" style="display:none;">
                    <label for="bankAccount"><i class="fas fa-university"></i> اسم الحساب البنكي</label>
                    <select id="bankAccount">
                        <option value="">اختر الحساب</option>
                        <option value="البنك الأهلي">البنك الأهلي</option>
                        <option value="البنك التجاري">البنك التجاري</option>
                    </select>
                </div>
                <div class="form-group" id="agentTransferGroup" style="display:none;">
                    <label for="transferAgent"><i class="fas fa-user-friends"></i> المندوب المحول إليه</label>
                    <select id="transferAgent">
                        <option value="">اختر المندوب</option>
                        <option value="علي">علي</option>
                        <option value="أحمد">أحمد</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="clearanceAmount"><i class="fas fa-money-check"></i> المبلغ</label>
                    <input type="number" id="clearanceAmount" required min="1" placeholder="أدخل المبلغ">
                </div>
                <div class="form-group" id="expenseItemGroup" style="display:none;">
                    <label for="expenseItem"><i class="fas fa-shopping-cart"></i> بند النثريات</label>
                    <select id="expenseItem">
                        <option value="وقود">وقود</option>
                        <option value="مواصلات">مواصلات</option>
                        <option value="عمولة">عمولة</option>
                        <option value="إعاشة">إعاشة</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="clearanceDetails"><i class="fas fa-info-circle"></i> تفاصيل</label>
                    <textarea id="clearanceDetails" rows="3" placeholder="أدخل التفاصيل"></textarea>
                </div>
                <button type="submit" class="btn-primary"><i class="fas fa-save"></i> تسجيل الإخلاء</button>
                <div id="clearanceMessage" class="success"></div>
            </form>
        </div>
    </div>

    <div class="support-section">
        <h3><i class="fas fa-headset"></i> الدعم الفني</h3>
        <div class="support-links">
            <a href="https://wa.me/967714466459" target="_blank"><i class="fab fa-whatsapp"></i> واتساب</a>
            <a href="tel:+967714466459"><i class="fas fa-phone"></i> اتصال مباشر</a>
        </div>
    </div>

    <script>
        // دالة توليد ID فريد
        function generateUniqueId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }

        // دالة حفظ البيانات في localStorage
        function saveData(data) {
            localStorage.setItem('dailyData', JSON.stringify(data));
        }

        // دالة جلب البيانات من localStorage
        function loadData() {
            return JSON.parse(localStorage.getItem('dailyData') || '[]');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const user = localStorage.getItem('loggedInUser');
            if (!user) {
                alert('❌ يرجى تسجيل الدخول أولاً');
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('userNameDisplay').textContent = `👤 ${user}`;

            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('loggedInUser');
                window.location.href = 'index.html';
            });

            // تبديل التبويبات
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    tabBtns.forEach(b => b.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById(btn.dataset.tab).classList.add('active');
                });
            });

            // تحميل المستحقات
            loadReceivables();

            // البحث في المستحقات
            document.getElementById('searchReceivable').addEventListener('input', function() {
                filterReceivables(this.value);
            });

            // إعداد البحث الذكي عن العميل
            const clientSearch = document.getElementById('clientSearch');
            const clientList = document.getElementById('clientList');
            const clientDropdown = document.getElementById('clientDropdown');
            const selectedClient = document.getElementById('selectedClient');

            clientSearch.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                clientList.innerHTML = '';
                
                if (searchTerm.length === 0) {
                    clientDropdown.classList.remove('active');
                    return;
                }

                const data = loadData();
                const clients = [...new Set(data.map(item => item.client).filter(Boolean))];
                const filteredClients = clients.filter(client => 
                    client.toLowerCase().includes(searchTerm)
                );

                if (filteredClients.length > 0) {
                    clientDropdown.classList.add('active');
                    filteredClients.forEach(client => {
                        const div = document.createElement('div');
                        div.className = 'client-item';
                        div.textContent = client;
                        div.addEventListener('click', function() {
                            clientSearch.value = client;
                            selectedClient.value = client;
                            clientDropdown.classList.remove('active');
                        });
                        clientList.appendChild(div);
                    });
                } else {
                    clientDropdown.classList.remove('active');
                }
            });

            // إغلاق القائمة عند النقر خارجها
            document.addEventListener('click', function(e) {
                if (!clientDropdown.contains(e.target)) {
                    clientDropdown.classList.remove('active');
                }
            });

            // إظهار/إخفاء حقول حسب نوع الإخلاء
            document.getElementById('clearanceType').addEventListener('change', function() {
                const bankAccountGroup = document.getElementById('bankAccountGroup');
                const agentTransferGroup = document.getElementById('agentTransferGroup');
                const expenseItemGroup = document.getElementById('expenseItemGroup');
                
                bankAccountGroup.style.display = 'none';
                agentTransferGroup.style.display = 'none';
                expenseItemGroup.style.display = 'none';
                
                if (this.value === 'إيداع بنكي') {
                    bankAccountGroup.style.display = 'block';
                } else if (this.value === 'نثريات') {
                    expenseItemGroup.style.display = 'block';
                } else if (this.value === 'تحويل رصيد') {
                    agentTransferGroup.style.display = 'block';
                }
            });

            // إدخال تحصيل جديد
            document.getElementById('collectionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const client = selectedClient.value || clientSearch.value;
                const amount = parseFloat(document.getElementById('collectedAmount').value);
                const operationType = document.getElementById('operationType').value;
                const notes = document.getElementById('notes').value;
                const agent = localStorage.getItem('loggedInUser');
                const today = new Date().toISOString().split('T')[0];

                if (!client || client.trim() === '') {
                    document.getElementById('collectionMessage').textContent = '❌ يرجى اختيار عميل صالح';
                    return;
                }

                if (isNaN(amount) || amount <= 0) {
                    document.getElementById('collectionMessage').textContent = '❌ يرجى إدخال مبلغ صالح';
                    return;
                }

                if (!operationType) {
                    document.getElementById('collectionMessage').textContent = '❌ يرجى اختيار نوع العملية';
                    return;
                }

                const data = loadData();
                const newRecord = {
                    id: generateUniqueId(),
                    type: 'collection',
                    date: today,
                    client: client,
                    amount: amount,
                    operationType: operationType,
                    agent: agent,
                    notes: notes
                };

                data.push(newRecord);
                saveData(data);
                loadReceivables();

                this.reset();
                selectedClient.value = '';
                document.getElementById('collectionMessage').textContent = '✅ تم تسجيل التحصيل بنجاح!';
                setTimeout(() => {
                    document.getElementById('collectionMessage').textContent = '';
                }, 2000);
            });

            // إدخال إخلاء جديد
            document.getElementById('clearanceForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const type = document.getElementById('clearanceType').value;
                const amount = parseFloat(document.getElementById('clearanceAmount').value);
                const details = document.getElementById('clearanceDetails').value;
                const expenseItem = document.getElementById('expenseItem')?.value || '';
                const bankAccount = document.getElementById('bankAccount')?.value || '';
                const transferAgent = document.getElementById('transferAgent')?.value || '';
                const agent = localStorage.getItem('loggedInUser');
                const today = new Date().toISOString().split('T')[0];

                if (isNaN(amount) || amount <= 0) {
                    document.getElementById('clearanceMessage').textContent = '❌ يرجى إدخال مبلغ صالح';
                    return;
                }

                if (!type) {
                    document.getElementById('clearanceMessage').textContent = '❌ يرجى اختيار نوع الإخلاء';
                    return;
                }

                const data = loadData();
                const newRecord = {
                    id: generateUniqueId(),
                    type: 'clearance',
                    subtype: type,
                    date: today,
                    amount: amount,
                    agent: agent,
                    details: details,
                    bankAccount: bankAccount,
                    expenseItem: expenseItem,
                    transferAgent: transferAgent
                };

                data.push(newRecord);
                saveData(data);
                loadReceivables();

                this.reset();
                document.getElementById('bankAccountGroup').style.display = 'none';
                document.getElementById('agentTransferGroup').style.display = 'none';
                document.getElementById('expenseItemGroup').style.display = 'none';
                document.getElementById('clearanceMessage').textContent = '✅ تم تسجيل الإخلاء بنجاح!';
                setTimeout(() => {
                    document.getElementById('clearanceMessage').textContent = '';
                }, 2000);
            });

            // إضافة مستحق جديد (للتوافق مع لوحة الإدارة)
            window.addReceivable = function(client, amount) {
                const data = loadData();
                const today = new Date().toISOString().split('T')[0];
                const newRecord = {
                    id: generateUniqueId(),
                    type: 'receivable',
                    date: today,
                    client: client,
                    amount: amount,
                    dueDate: today,
                    status: 'مفتوح',
                    agent: localStorage.getItem('loggedInUser')
                };
                data.push(newRecord);
                saveData(data);
                loadReceivables();
            };
        });

        function loadReceivables() {
            const data = loadData();
            const tableBody = document.querySelector('#receivablesTable tbody');
            const totalReceivables = document.getElementById('totalReceivables');
            const overdueReceivables = document.getElementById('overdueReceivables');
            const dueToday = document.getElementById('dueToday');
            
            tableBody.innerHTML = '';

            let total = 0;
            let overdueTotal = 0;
            let dueTodayTotal = 0;
            const todayDate = new Date();
            todayDate.setHours(0, 0, 0, 0);

            const receivables = data.filter(item => item.type === 'receivable');

            receivables.forEach((item, index) => {
                const dueDate = new Date(item.dueDate || todayDate);
                const amount = parseFloat(item.amount || 0);
                const client = item.client || 'عميل غير معروف';
                const status = item.status || 'مفتوح';
                
                total += amount;
                
                if (dueDate < todayDate) {
                    overdueTotal += amount;
                } else if (dueDate.getTime() === todayDate.getTime()) {
                    dueTodayTotal += amount;
                }

                const rowElement = document.createElement('tr');
                
                if (dueDate < todayDate) {
                    rowElement.classList.add('overdue');
                } else if (dueDate.getTime() === todayDate.getTime()) {
                    rowElement.classList.add('due-today');
                }

                rowElement.innerHTML = `
                    <td>${client}</td>
                    <td>${amount.toLocaleString()} ريال</td>
                    <td>${item.dueDate || todayDate.toISOString().split('T')[0]}</td>
                    <td>${status}</td>
                    <td class="actions">
                        <button class="btn-edit" onclick="editReceivable('${item.id}')"><i class="fas fa-edit"></i> تعديل</button>
                        <button class="btn-delete" onclick="deleteReceivable('${item.id}')"><i class="fas fa-trash"></i> حذف</button>
                    </td>
                `;
                tableBody.appendChild(rowElement);
            });

            totalReceivables.textContent = `${total.toLocaleString()} ريال`;
            overdueReceivables.textContent = `${overdueTotal.toLocaleString()} ريال`;
            dueToday.textContent = `${dueTodayTotal.toLocaleString()} ريال`;
        }

        function editReceivable(id) {
            const newAmount = prompt('أدخل المبلغ الجديد:');
            if (newAmount && !isNaN(newAmount)) {
                const data = loadData();
                const index = data.findIndex(item => item.id === id);
                if (index !== -1) {
                    data[index].amount = parseFloat(newAmount);
                    saveData(data);
                    loadReceivables();
                    alert('✅ تم تعديل المستحق بنجاح!');
                }
            }
        }

        function deleteReceivable(id) {
            if (confirm('هل أنت متأكد أنك تريد حذف هذا المستحق؟')) {
                let data = loadData();
                data = data.filter(item => item.id !== id);
                saveData(data);
                loadReceivables();
                alert('✅ تم حذف المستحق بنجاح!');
            }
        }

        function filterReceivables(searchTerm) {
            const tableBody = document.querySelector('#receivablesTable tbody');
            const rows = tableBody.querySelectorAll('tr');
            
            rows.forEach(row => {
                const clientCell = row.cells[0];
                if (clientCell.textContent.toLowerCase().includes(searchTerm.toLowerCase())) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
