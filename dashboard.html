<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المندوب - نظام أبو حذيفة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #0d1b2a;
            --medium-blue: #1b263b;
            --light-blue: #3d5a80;
            --accent: #ee6c4d;
            --text-light: #e0e1dd;
            --text-dark: #293241;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4e9f2);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .navbar {
            background: linear-gradient(135deg, var(--dark-blue), var(--medium-blue));
            color: white;
            padding: 1.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo img {
            height: 45px;
            filter: brightness(0) invert(1);
            transition: transform 0.3s;
        }

        .navbar .logo img:hover {
            transform: scale(1.1);
        }

        .navbar h2 {
            font-weight: 700;
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .logout-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(238, 108, 77, 0.3);
        }

        .logout-btn:hover {
            background: #d85a3c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 108, 77, 0.4);
        }

        .container {
            max-width: 1300px;
            margin: 2.5rem auto;
            padding: 0 2rem;
        }

        .tabs {
            display: flex;
            gap: 1.2rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            justify-content: center;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: var(--light-blue);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(61, 90, 128, 0.2);
        }

        .tab-btn:hover,
        .tab-btn.active {
            background: var(--dark-blue);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(13, 27, 42, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.6s;
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--dark-blue);
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 3px solid #e9ecef;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s;
            font-family: inherit;
            background-color: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--light-blue);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(61, 90, 128, 0.15);
        }

        button {
            background: linear-gradient(135deg, var(--dark-blue), var(--medium-blue));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(13, 27, 42, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, var(--medium-blue), var(--dark-blue));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(13, 27, 42, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #d85a3c);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #d85a3c, var(--accent));
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        table th,
        table td {
            padding: 1.2rem;
            text-align: right;
            border-bottom: 2px solid #e9ecef;
        }

        table th {
            background: linear-gradient(135deg, var(--dark-blue), var(--medium-blue));
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e9ecef;
            transform: scale(1.01);
            transition: all 0.2s;
        }

        .search-box {
            width: 100%;
            padding: 1rem;
            border: 3px solid #e9ecef;
            border-radius: 12px;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-family: inherit;
            background-color: #f8f9fa;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--light-blue);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(61, 90, 128, 0.15);
        }

        .dropdown {
            position: relative;
            width: 100%;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: none;
            margin-top: 5px;
        }

        .dropdown.active .dropdown-menu {
            display: block;
        }

        .client-item {
            padding: 1rem;
            cursor: pointer;
            border-bottom: 1px solid #e9ecef;
            transition: all 0.2s;
            font-size: 1.1rem;
        }

        .client-item:hover {
            background: #e9ecef;
            padding-left: 1.2rem;
        }

        .actions {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
        }

        .btn-edit, .btn-delete {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 700;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-edit:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        /* تنبيهات الألوان */
        .overdue {
            background-color: #ffebee !important;
            color: #c62828 !important;
            font-weight: 700;
            animation: blink 2s infinite;
        }

        .due-today {
            background-color: #fff8e1 !important;
            color: #ff8f00 !important;
            font-weight: 700;
        }

        @keyframes blink {
            50% { opacity: 0.7; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .tab-content {
                padding: 1.5rem;
            }

            table th,
            table td {
                padding: 0.8rem;
                font-size: 0.95rem;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 1rem;
                padding: 0.8rem;
            }

            button {
                font-size: 1.1rem;
                padding: 0.8rem 1.5rem;
            }
        }

        .success {
            color: #2a9d8f;
            font-weight: 700;
            margin-top: 1.5rem;
            font-size: 1.1rem;
        }

        .error {
            color: #e63946;
            font-weight: 700;
            margin-top: 1.5rem;
            font-size: 1.1rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .card h3 {
            color: var(--dark-blue);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .card p {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://i.ibb.co/LDSLfqXy/abohuthaifa-logo.png" alt="شعار أبو حذيفة">
        </div>
        <h2>لوحة المندوب</h2>
        <div class="user-info">
            <span id="userNameDisplay">👤 المستخدم</span>
            <button class="logout-btn" id="logoutBtn">تسجيل خروج</button>
        </div>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="receivables">📋 المستحقات</button>
            <button class="tab-btn" data-tab="collection">➕ إدخال تحصيل</button>
            <button class="tab-btn" data-tab="clearance">💰 إدخال إخلاء</button>
        </div>

        <!-- تبويب المستحقات -->
        <div id="receivables" class="tab-content active">
            <h2 style="text-align: right; color: var(--dark-blue); margin-bottom: 1.5rem;">قائمة المستحقات</h2>
            <input type="text" id="searchReceivable" class="search-box" placeholder="ابحث عن عميل...">
            <div id="summaryCards" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin: 2rem 0;">
                <div class="card">
                    <h3>إجمالي المستحقات</h3>
                    <p id="totalReceivables">0 ريال</p>
                </div>
                <div class="card">
                    <h3>المستحقات المتأخرة</h3>
                    <p id="overdueReceivables">0 ريال</p>
                </div>
                <div class="card">
                    <h3>اليوم المستحق</h3>
                    <p id="dueToday">0 ريال</p>
                </div>
            </div>
            <table id="receivablesTable">
                <thead>
                    <tr>
                        <th>اسم العميل</th>
                        <th>المبلغ المستحق</th>
                        <th>تاريخ الاستحقاق</th>
                        <th>الحالة</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم ملؤها تلقائيًا من Google Sheets -->
                </tbody>
            </table>
        </div>

        <!-- تبويب إدخال تحصيل -->
        <div id="collection" class="tab-content">
            <h2 style="text-align: right; color: var(--dark-blue); margin-bottom: 1.5rem;">إدخال تحصيل جديد</h2>
            <form id="collectionForm">
                <div class="form-group">
                    <label for="clientSearch">اسم العميل</label>
                    <div class="dropdown" id="clientDropdown">
                        <input type="text" id="clientSearch" placeholder="ابدأ بالكتابة للبحث عن عميل..." autocomplete="off" required>
                        <div class="dropdown-menu" id="clientList">
                            <!-- سيتم ملؤها تلقائيًا من Google Sheets -->
                        </div>
                    </div>
                    <input type="hidden" id="selectedClient">
                </div>
                <div class="form-group">
                    <label for="collectedAmount">المبلغ المحصل</label>
                    <input type="number" id="collectedAmount" required min="1" placeholder="أدخل المبلغ">
                </div>
                <div class="form-group">
                    <label for="operationType">نوع العملية</label>
                    <select id="operationType" required>
                        <option value="">اختر النوع</option>
                        <option value="تحويل">تحويل</option>
                        <option value="صرافة">صرافة</option>
                        <option value="خدمة أخرى">خدمة أخرى</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">ملاحظات</label>
                    <textarea id="notes" rows="3" placeholder="أدخل أي ملاحظات إضافية"></textarea>
                </div>
                <button type="submit" class="btn-primary">تسجيل التحصيل</button>
                <div id="collectionMessage" class="success"></div>
            </form>
        </div>

        <!-- تبويب إدخال إخلاء -->
        <div id="clearance" class="tab-content">
            <h2 style="text-align: right; color: var(--dark-blue); margin-bottom: 1.5rem;">إدخال إخلاء جديد</h2>
            <form id="clearanceForm">
                <div class="form-group">
                    <label for="clearanceType">نوع الإخلاء</label>
                    <select id="clearanceType" required>
                        <option value="">اختر النوع</option>
                        <option value="إيداع بنكي">إيداع بنكي</option>
                        <option value="نثريات">نثريات</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="clearanceAmount">المبلغ</label>
                    <input type="number" id="clearanceAmount" required min="1" placeholder="أدخل المبلغ">
                </div>
                <div class="form-group" id="expenseItemGroup" style="display:none;">
                    <label for="expenseItem">بند النثريات</label>
                    <select id="expenseItem">
                        <option value="وقود">وقود</option>
                        <option value="مواصلات">مواصلات</option>
                        <option value="عمولة">عمولة</option>
                        <option value="إعاشة">إعاشة</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="clearanceDetails">تفاصيل</label>
                    <textarea id="clearanceDetails" rows="3" placeholder="أدخل التفاصيل"></textarea>
                </div>
                <button type="submit" class="btn-primary">تسجيل الإخلاء</button>
                <div id="clearanceMessage" class="success"></div>
            </form>
        </div>
    </div>

    <script>
        // سيتم ربط هذا الكود مع Google Sheets لاحقًا
        // الآن نستخدم بيانات محلية للتجربة
        let receivables = [
            { id: 1, العميل: "بلال محمد عبدالله علي الوصابي", المبلغ_المستحق: 15000, تاريخ_الاستحقاق: "2025-04-10", الحالة: "مفتوح", المندوب: "شمسان محمد" },
            { id: 2, العميل: "شمسان محمد عبدالله الدحملي", المبلغ_المستحق: 5000, تاريخ_الاستحقاق: "2025-04-05", الحالة: "مفتوح", المندوب: "علاء المعلمي" },
            { id: 3, العميل: "علاء المعلمي", المبلغ_المستحق: 7000, تاريخ_الاستحقاق: "2025-04-01", الحالة: "مفتوح", المندوب: "المنذر الوصابي" }
        ];

        let clients = [
            "بلال محمد عبدالله علي الوصابي",
            "شمسان محمد عبدالله الدحملي",
            "علاء المعلمي",
            "المنذر الوصابي",
            "مالك الوصابي",
            "حسام علي عبد الغني امين الفاتكي",
            "عقيل عبدالعزيز علي احمد"
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const user = localStorage.getItem('loggedInUser');
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('userNameDisplay').textContent = `👤 ${user}`;

            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('loggedInUser');
                window.location.href = 'index.html';
            });

            // تبديل التبويبات
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    tabBtns.forEach(b => b.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById(btn.dataset.tab).classList.add('active');
                });
            });

            // تحميل المستحقات
            loadReceivables();

            // البحث في المستحقات
            document.getElementById('searchReceivable').addEventListener('input', function() {
                filterReceivables(this.value);
            });

            // إعداد البحث الذكي عن العميل
            const clientSearch = document.getElementById('clientSearch');
            const clientList = document.getElementById('clientList');
            const clientDropdown = document.getElementById('clientDropdown');
            const selectedClient = document.getElementById('selectedClient');

            clientSearch.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                clientList.innerHTML = '';
                
                if (searchTerm.length === 0) {
                    clientDropdown.classList.remove('active');
                    return;
                }

                const filteredClients = clients.filter(client => 
                    client.toLowerCase().includes(searchTerm)
                );

                if (filteredClients.length > 0) {
                    clientDropdown.classList.add('active');
                    filteredClients.forEach(client => {
                        const div = document.createElement('div');
                        div.className = 'client-item';
                        div.textContent = client;
                        div.addEventListener('click', function() {
                            clientSearch.value = client;
                            selectedClient.value = client;
                            clientDropdown.classList.remove('active');
                        });
                        clientList.appendChild(div);
                    });
                } else {
                    clientDropdown.classList.remove('active');
                }
            });

            // إغلاق القائمة عند النقر خارجها
            document.addEventListener('click', function(e) {
                if (!clientDropdown.contains(e.target)) {
                    clientDropdown.classList.remove('active');
                }
            });

            // إظهار/إخفاء حقل النثريات
            document.getElementById('clearanceType').addEventListener('change', function() {
                const expenseItemGroup = document.getElementById('expenseItemGroup');
                if (this.value === 'نثريات') {
                    expenseItemGroup.style.display = 'block';
                } else {
                    expenseItemGroup.style.display = 'none';
                }
            });

            // إدخال تحصيل جديد
            document.getElementById('collectionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const client = selectedClient.value || clientSearch.value;
                const amount = parseFloat(document.getElementById('collectedAmount').value);
                const operationType = document.getElementById('operationType').value;
                const notes = document.getElementById('notes').value;
                const agent = localStorage.getItem('loggedInUser');

                if (!client || client.trim() === '') {
                    document.getElementById('collectionMessage').textContent = '❌ يرجى اختيار عميل صالح';
                    return;
                }

                if (isNaN(amount) || amount <= 0) {
                    document.getElementById('collectionMessage').textContent = '❌ يرجى إدخال مبلغ صالح';
                    return;
                }

                // هنا سيكون الربط مع Google Sheets لاحقًا
                alert(`✅ تم تسجيل التحصيل بنجاح!\nالعميل: ${client}\nالمبلغ: ${amount}\nالمندوب: ${agent}`);

                this.reset();
                selectedClient.value = '';
                document.getElementById('collectionMessage').textContent = '✅ تم تسجيل التحصيل بنجاح!';
                setTimeout(() => {
                    document.getElementById('collectionMessage').textContent = '';
                }, 3000);
            });

            // إدخال إخلاء جديد
            document.getElementById('clearanceForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const type = document.getElementById('clearanceType').value;
                const amount = parseFloat(document.getElementById('clearanceAmount').value);
                const details = document.getElementById('clearanceDetails').value;
                const expenseItem = document.getElementById('expenseItem')?.value || '';
                const agent = localStorage.getItem('loggedInUser');

                if (isNaN(amount) || amount <= 0) {
                    document.getElementById('clearanceMessage').textContent = '❌ يرجى إدخال مبلغ صالح';
                    return;
                }

                // هنا سيكون الربط مع Google Sheets لاحقًا
                alert(`✅ تم تسجيل الإخلاء بنجاح!\nالنوع: ${type}\nالمبلغ: ${amount}\nالمندوب: ${agent}`);

                this.reset();
                document.getElementById('expenseItemGroup').style.display = 'none';
                document.getElementById('clearanceMessage').textContent = '✅ تم تسجيل الإخلاء بنجاح!';
                setTimeout(() => {
                    document.getElementById('clearanceMessage').textContent = '';
                }, 3000);
            });
        });

        function loadReceivables() {
            const tableBody = document.querySelector('#receivablesTable tbody');
            const totalReceivables = document.getElementById('totalReceivables');
            const overdueReceivables = document.getElementById('overdueReceivables');
            const dueToday = document.getElementById('dueToday');
            
            tableBody.innerHTML = '';

            let total = 0;
            let overdueTotal = 0;
            let dueTodayTotal = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            receivables.forEach((receivable, index) => {
                total += receivable.المبلغ_المستحق;
                
                const dueDate = new Date(receivable.تاريخ_الاستحقاق);
                if (dueDate < today) {
                    overdueTotal += receivable.المبلغ_المستحق;
                } else if (dueDate.getTime() === today.getTime()) {
                    dueTodayTotal += receivable.المبلغ_المستحق;
                }

                const row = document.createElement('tr');
                
                if (dueDate < today) {
                    row.classList.add('overdue');
                } else if (dueDate.getTime() === today.getTime()) {
                    row.classList.add('due-today');
                }

                row.innerHTML = `
                    <td>${receivable.العميل}</td>
                    <td>${receivable.المبلغ_المستحق.toLocaleString()} ريال</td>
                    <td>${receivable.تاريخ_الاستحقاق}</td>
                    <td>${receivable.الحالة}</td>
                    <td class="actions">
                        <button class="btn-edit" onclick="editReceivable(${index})">تعديل</button>
                        <button class="btn-delete" onclick="deleteReceivable(${index})">حذف</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            totalReceivables.textContent = `${total.toLocaleString()} ريال`;
            overdueReceivables.textContent = `${overdueTotal.toLocaleString()} ريال`;
            dueToday.textContent = `${dueTodayTotal.toLocaleString()} ريال`;
        }

        function filterReceivables(searchTerm) {
            const tableBody = document.querySelector('#receivablesTable tbody');
            tableBody.innerHTML = '';

            const filtered = receivables.filter(r => 
                r.العميل.toLowerCase().includes(searchTerm.toLowerCase())
            );

            filtered.forEach((receivable, index) => {
                const row = document.createElement('tr');
                
                const dueDate = new Date(receivable.تاريخ_الاستحقاق);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                if (dueDate < today) {
                    row.classList.add('overdue');
                } else if (dueDate.getTime() === today.getTime()) {
                    row.classList.add('due-today');
                }

                row.innerHTML = `
                    <td>${receivable.العميل}</td>
                    <td>${receivable.المبلغ_المستحق.toLocaleString()} ريال</td>
                    <td>${receivable.تاريخ_الاستحقاق}</td>
                    <td>${receivable.الحالة}</td>
                    <td class="actions">
                        <button class="btn-edit" onclick="editReceivable(${index})">تعديل</button>
                        <button class="btn-delete" onclick="deleteReceivable(${index})">حذف</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function editReceivable(index) {
            const receivable = receivables[index];
            const newAmount = prompt('أدخل المبلغ المستحق الجديد:', receivable.المبلغ_المستحق);
            if (newAmount !== null && !isNaN(newAmount) && parseFloat(newAmount) >= 0) {
                receivable.المبلغ_المستحق = parseFloat(newAmount);
                receivable.الحالة = parseFloat(newAmount) > 0 ? 'مفتوح' : 'مسوّى';
                loadReceivables();
                alert('✅ تم تحديث المستحق بنجاح!');
            }
        }

        function deleteReceivable(index) {
            if (confirm('هل أنت متأكد أنك تريد حذف هذا المستحق؟')) {
                receivables.splice(index, 1);
                loadReceivables();
                alert('✅ تم حذف المستحق بنجاح!');
            }
        }
    </script>
</body>
</html>
