<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة - نظام أبو حذيفة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --dark-blue: #0d1b2a;
            --medium-blue: #1b263b;
            --light-blue: #3d5a80;
            --accent: #ee6c4d;
            --text-light: #e0e1dd;
            --text-dark: #293241;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .navbar {
            background: linear-gradient(135deg, var(--dark-blue), var(--medium-blue));
            color: white;
            padding: 1.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo img {
            height: 45px;
            filter: brightness(0) invert(1);
            transition: transform 0.3s;
        }

        .navbar .logo img:hover {
            transform: scale(1.1);
        }

        .navbar h2 {
            font-weight: 700;
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .logout-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(238, 108, 77, 0.3);
        }

        .logout-btn:hover {
            background: #d85a3c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(238, 108, 77, 0.4);
        }

        .container {
            max-width: 1300px;
            margin: 2.5rem auto;
            padding: 0 2rem;
        }

        .tabs {
            display: flex;
            gap: 1.2rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            justify-content: center;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: var(--light-blue);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(61, 90, 128, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-btn:hover,
        .tab-btn.active {
            background: var(--dark-blue);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(13, 27, 42, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.6s;
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--dark-blue);
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 3px solid #e9ecef;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s;
            font-family: inherit;
            background-color: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--light-blue);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(61, 90, 128, 0.15);
        }

        button {
            background: linear-gradient(135deg, var(--dark-blue), var(--medium-blue));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(13, 27, 42, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: linear-gradient(135deg, var(--medium-blue), var(--dark-blue));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(13, 27, 42, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #d85a3c);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #d85a3c, var(--accent));
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        table th,
        table td {
            padding: 1.2rem;
            text-align: right;
            border-bottom: 2px solid #e9ecef;
        }

        table th {
            background: linear-gradient(135deg, var(--dark-blue), var(--medium-blue));
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e9ecef;
            transform: scale(1.01);
            transition: all 0.2s;
        }

        .search-box {
            width: 100%;
            padding: 1rem;
            border: 3px solid #e9ecef;
            border-radius: 12px;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-family: inherit;
            background-color: #f8f9fa;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--light-blue);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(61, 90, 128, 0.15);
        }

        .report-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            text-align: center;
        }

        .card h4 {
            color: var(--dark-blue);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .card p {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: white;
            margin: 8% auto;
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            position: relative;
            animation: slideIn 0.4s;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: left;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .container {
                padding: 0 1rem;
            }

            .tab-content {
                padding: 1.5rem;
            }

            table th,
            table td {
                padding: 0.8rem;
                font-size: 0.95rem;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 1rem;
                padding: 0.8rem;
            }

            button {
                font-size: 1.1rem;
                padding: 0.8rem 1.5rem;
            }

            .modal-content {
                margin: 15% auto;
                padding: 2rem;
            }

            .card p {
                font-size: 1.5rem;
            }

            .tab-btn {
                padding: 0.75rem 1.25rem;
                font-size: 1rem;
            }
        }

        .success {
            color: #2a9d8f;
            font-weight: 700;
            margin-top: 1.5rem;
            font-size: 1.1rem;
        }

        .error {
            color: #e63946;
            font-weight: 700;
            margin-top: 1.5rem;
            font-size: 1.1rem;
        }

        #loading {
            display: none;
            margin: 1rem 0;
            color: var(--light-blue);
            font-weight: bold;
            text-align: center;
            font-size: 1.1rem;
        }

        .actions {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
        }

        .btn-edit, .btn-delete {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 700;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
        }

        .btn-edit:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .section-title {
            color: var(--dark-blue);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: right;
            padding-bottom: 1rem;
            border-bottom: 3px solid var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .support-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e0e1dd;
            text-align: center;
        }

        .support-section h3 {
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .support-links a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .support-links a:hover {
            background: #d85a3c;
            transform: translateY(-2px);
        }
    </style>
</head>

                </div>
                <div class="card">
                    <h4><i class="fas fa-balance-scale"></i> الرصيد المتبقي</h4>

            </div>

            <button id="exportPDF" class="btn-primary"><i class="fas fa-file-pdf"></i> تصدير كـ PDF</button>
