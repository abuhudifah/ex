<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام أبو حذيفة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #0d1b2a;
            --medium-blue: #1b263b;
            --light-blue: #3d5a80;
            --accent: #ee6c4d;
            --text-light: #e0e1dd;
            --text-dark: #293241;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-blue), var(--medium-blue));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            color: var(--text-light);
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), var(--light-blue));
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            width: 160px;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        .login-container h1 {
            color: var(--dark-blue);
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 1.8rem;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 1.8rem;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--dark-blue);
            font-size: 1.1rem;
            text-align: right;
        }

        .form-group input {
            width: 100%;
            padding: 1.1rem;
            border: 2px solid #e0e1dd;
            border-radius: 14px;
            font-size: 1.1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--light-blue);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(61, 90, 128, 0.15);
        }

        button {
            background: linear-gradient(135deg, var(--dark-blue), var(--medium-blue));
            color: white;
            padding: 1.1rem 2rem;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: linear-gradient(135deg, var(--medium-blue), var(--dark-blue));
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(13, 27, 42, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e63946;
            margin-top: 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            min-height: 1.5rem;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .footer-links {
            margin-top: 2rem;
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        .footer-links a {
            color: var(--light-blue);
            text-decoration: none;
            font-weight: 600;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        /* Modal Style */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            animation: slideIn 0.4s;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--accent);
        }

        /* تحسينات للجوال */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }

            .logo img {
                width: 140px;
            }

            .login-container h1 {
                font-size: 1.5rem;
            }

            .form-group input {
                font-size: 1.05rem;
                padding: 1rem;
            }

            button {
                font-size: 1.1rem;
                padding: 1rem;
            }
        }

        /* تأثيرات إضافية */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(238, 108, 77, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(238, 108, 77, 0); }
            100% { box-shadow: 0 0 0 0 rgba(238, 108, 77, 0); }
        }

        .success {
            color: #2a9d8f;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://i.ibb.co/LDSLfqXy/abohuthaifa-logo.png" alt="شعار أبو حذيفة للصرافة والتحويلات" loading="lazy">
        </div>
        <h1>نظام التحصيل والإخلاءات<br>أبو حذيفة</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">👤 اسم المستخدم</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="أدخل اسم المستخدم" autofocus>
            </div>
            <div class="form-group">
                <label for="password">🔒 كلمة المرور</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="أدخل كلمة المرور">
            </div>
            <button type="submit" class="pulse">تسجيل الدخول</button>
            <div id="loginError" class="error"></div>
        </form>

        <div class="footer-links">
            <a href="#" id="forgotPasswordLink">نسيت كلمة المرور؟</a>
            <a href="#" onclick="alert('للتواصل مع الدعم الفني: +967 XXX XXX XXX'); return false;">الدعم الفني</a>
        </div>
    </div>

    <!-- Modal تغيير كلمة المرور -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>تغيير كلمة المرور</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">كلمة المرور الحالية</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">كلمة المرور الجديدة</label>
                    <input type="password" id="newPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">تغيير كلمة المرور</button>
                <div id="passwordChangeError" class="error"></div>
                <div id="passwordChangeSuccess" class="success"></div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorDiv = document.getElementById('loginError');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const passwordModal = document.getElementById('passwordModal');
            const closeModal = document.querySelector('.close');
            const changePasswordForm = document.getElementById('changePasswordForm');

            // بيانات المستخدمين (يمكنك لاحقًا نقلها لقاعدة بيانات)
            const users = {
                'admin': { password: 'admin123', role: 'admin' },
                'شمسان محمد': { password: '123456', role: 'agent' },
                'علاء المعلمي': { password: '123456', role: 'agent' },
                'المنذر الوصابي': { password: '123456', role: 'agent' },
                'مالك الوصابي': { password: '123456', role: 'agent' }
            };

            // فتح Modal نسيت كلمة المرور
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                passwordModal.style.display = 'block';
            });

            // إغلاق Modal
            closeModal.addEventListener('click', function() {
                passwordModal.style.display = 'none';
                resetPasswordForm();
            });

            window.addEventListener('click', function(event) {
                if (event.target == passwordModal) {
                    passwordModal.style.display = 'none';
                    resetPasswordForm();
                }
            });

            // تغيير كلمة المرور
            changePasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const errorDiv = document.getElementById('passwordChangeError');
                const successDiv = document.getElementById('passwordChangeSuccess');

                errorDiv.textContent = '';
                successDiv.textContent = '';

                // التحقق من تطابق كلمتي المرور الجديدتين
                if (newPassword !== confirmPassword) {
                    errorDiv.textContent = '❌ كلمتا المرور غير متطابقتين';
                    return;
                }

                // التحقق من قوة كلمة المرور
                if (newPassword.length < 6) {
                    errorDiv.textContent = '❌ كلمة المرور يجب أن تكون 6 أحرف على الأقل';
                    return;
                }

                // التحقق من كلمة المرور الحالية
                let userFound = false;
                for (let username in users) {
                    if (users[username].password === currentPassword) {
                        users[username].password = newPassword;
                        successDiv.textContent = '✅ تم تغيير كلمة المرور بنجاح!';
                        setTimeout(() => {
                            passwordModal.style.display = 'none';
                            resetPasswordForm();
                        }, 2000);
                        userFound = true;
                        break;
                    }
                }

                if (!userFound) {
                    errorDiv.textContent = '❌ كلمة المرور الحالية غير صحيحة';
                }
            });

            // تسجيل الدخول
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                errorDiv.textContent = '';

                if (users[username] && users[username].password === password) {
                    localStorage.setItem('loggedInUser', username);
                    localStorage.setItem('userRole', users[username].role);
                    
                    errorDiv.style.color = '#2a9d8f';
                    errorDiv.textContent = '✅ تم تسجيل الدخول بنجاح! جاري التوجيه...';
                    
                    setTimeout(() => {
                        if (users[username].role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1500);
                } else {
                    errorDiv.textContent = '❌ اسم المستخدم أو كلمة المرور غير صحيحة';
                    usernameInput.style.borderColor = '#e63946';
                    passwordInput.style.borderColor = '#e63946';
                    
                    setTimeout(() => {
                        usernameInput.style.borderColor = '#e0e1dd';
                        passwordInput.style.borderColor = '#e0e1dd';
                    }, 2000);
                }
            });

            // دالة إعادة تعيين نموذج تغيير كلمة المرور
            function resetPasswordForm() {
                changePasswordForm.reset();
                document.getElementById('passwordChangeError').textContent = '';
                document.getElementById('passwordChangeSuccess').textContent = '';
            }

            // التركيز التلقائي على حقل المستخدم
            usernameInput.focus();

            // السماح بالدخول بالضغط على Enter
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
